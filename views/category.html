{{template "header"}}

<body>
    <div class="navbar navbar-default">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
    <div class="container">
        <h1>分类列表</h1>
        <form role="form" method="GET" action="/category">
            <div class="form-group">
                <label>分类名称</label>
                <input id="category" class="form-control" placeholder="分类" name="category">
            </div>
            <input type="hidden" name="op" value="add">
            <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
        </form>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>名称</th>
                    <th>文章数</th>
                    <th>操作</th>
                </tr>
            </thead>
            {{range .Categories}}
            <tbody>
                
                <th>{{.Id}}</th>
                <th>{{.Title}}</th>
                <th>{{.TopticCount}}</th>
                <th>
                    <a href="/category?op=del&id={{.Id}}">删除</a>
                </th>
                
            </tbody>
            {{end}}
        </table>
    </div>
</body>
<script type="text/javascript">
    function checkInput() {
        var category = document.getElementById("category")
        if (category.value.length==0) {
            alert("分类名称不能为空");
            return false;
        };
        return true;
    }
</script>

</html>
